# ============================================
# CONFIGURATION GÉNÉRALE DE L'APPLICATION
# ============================================

spring.application.name=gestioncourrier
server.port=5423
server.servlet.context-path=/

# ============================================
# CONFIGURATION BASE DE DONNÉES POSTGRESQL
# ============================================

spring.datasource.url=jdbc:postgresql://localhost:5432/CourriersBD
spring.datasource.username=postgres
spring.datasource.password=66373340
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration du pool de connexions HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# CONFIGURATION JPA/HIBERNATE
# ============================================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Désactive la conversion automatique des noms
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Optimisations performances JPA
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true

# ============================================
# CONFIGURATION SÉCURITÉ JWT
# ============================================

jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970337336763979244226452948404D635166546A576E5A7234753778214125442A472D4B6150645367566B5970
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Configuration Spring Security
spring.security.oauth2.resourceserver.jwt.secret-key=${jwt.secret}

# ============================================
# CONFIGURATION SESSIONS SPRING (DÉSACTIVÉ)
# ============================================

# Désactive Spring Session JDBC (vous utilisez JWT)
spring.session.jdbc.initialize-schema=never
spring.session.store-type=none

# ============================================
# CONFIGURATION VALIDATION ET ERREURS
# ============================================

# Activation des logs de validation Spring
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Validation Bean
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ============================================
# CONFIGURATION JSON/JACKSON
# ============================================

# Pour la Date
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Africa/Lome

# Format JSON
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null

# ============================================
# CONFIGURATION LOGGING
# ============================================

logging.level.tg.inseed.gestioncourrier=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Fichiers de log
logging.file.name=logs/gestioncourrier.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ============================================
# CONFIGURATION SPRING BOOT ACTUATOR (MONITORING)
# ============================================

# Exposition des endpoints Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# ============================================
# CONFIGURATION SPRING DOC OPENAPI (DOCUMENTATION)
# ============================================

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# CONFIGURATION CORS (DÉVELOPPEMENT)
# ============================================

# CORS global (à ajuster en production)
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ============================================
# CONFIGURATION SPRING BOOT DEVTOOLS (DÉVELOPPEMENT)
# ============================================

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true